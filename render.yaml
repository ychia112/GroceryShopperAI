services:
  - type: web
    name: groceryshopperai-backend
    env: python
    region: oregon
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      uvicorn app:app --host 0.0.0.0 --port 10000

    envVars:
      # ==== Database ====
      - key: DATABASE_URL
        sync: false  # Set manually in Render Dashboard (contains DB credentials)

      # ==== LLM / API Keys ====
      - key: OPENAI_API_KEY
        sync: false  # Add your real OpenAI API key in Render Dashboard
      - key: GEMINI_API_KEY
        sync: false  # Leave empty if not using Gemini
      - key: GEMINI_MODEL
        value: gemini-pro
      - key: LLM_MODEL
        value: openai

      # ==== Framework / Runtime ====
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: APP_HOST
        value: 0.0.0.0
      - key: APP_PORT
        value: 10000

      # ==== Optional security keys ====
      - key: SECRET_KEY
        sync: false  # If using JWT auth, set this securely in Render Dashboard

    autoDeploy: true
